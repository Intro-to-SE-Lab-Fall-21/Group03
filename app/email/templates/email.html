{% extends 'base.html' %}

{% block title %}{{ item.title }} - {% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-9">
    <div class="card mt-4">
      <div class="card-body">
        <h3 class="card-title">{{ email.subject }}</h3>
        <h4>{{ email.uid}}</h4>
        <p class="card-text">{{ email.body }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
